services:
  # PostgreSQL Database
  - type: pserv
    name: unbias-postgres
    env: docker
    plan: free
    
  # Redis Cache
  - type: redis
    name: unbias-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    
  # FastAPI Backend
  - type: web
    name: unbias-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: unbias-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: unbias-redis
          property: connectionString
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
        
  # React Frontend
  - type: web
    name: unbias-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: unbias-backend
          envVarKey: RENDER_EXTERNAL_URL
